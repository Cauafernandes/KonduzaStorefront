{{ partial "header.html" . }}

<main class="releases">
    <div class="promotional-message">
        <h2>{{ .Title }}</h2> <br>
        <div>{{ .Description | safeHTML }}</div> <br><br><br>
        <div>{{ .Content  }}</div>
    </div>
    {{ range .Pages }}
        {{.Params}} <br>
    {{ end }}

    {{ $desc := slice "Coleções Exclusivas" .Description .Description}}
    {{partial "components/description.html" $desc }}
</main>

{{ partial "footer.html" . }}
