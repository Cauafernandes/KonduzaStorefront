<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> {{ .Title }} </title>
        <meta name="description" content="">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        {{ hugo.Generator }}
        {{"<!-- Fonts -->" | safeHTML }}
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400i|Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        
        {{ $.Site.Params.customHead | safeHTML }}
        {{ $style := resources.Get "scss/site.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
        
        <link rel="stylesheet" href="{{ $style.Permalink }}">
        <link rel="stylesheet" href="{{ `js/slick/slick/slick-theme.css` | absURL }}">
        <script src="{{`js/jquery.min.js` | absURL}}"></script>
        <script src="{{`js/slick/slick/slick.min.js` | absURL}}"></script>
    </head>
    <body id="body">
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v8.0" nonce="sZCrieaf"></script>
        <header class="header" id="header">
            <div class="header-content--container">
                <div class="header-content body-content container-flex">
                    <span class="icon-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <a href="/" title="Grão de Gente" class="header-content--logo">
                        <figure>
                            <img src="/images/logoMobile.svg" alt="Grão de Gente Logo"/>
                        </figure>
                    </a>
                    <div class="header-content--tools container-flex">
                        <a href="#" title="Acessar minha conta" class="header-content--tools-item customer">
                            <i class="icon-user-login"></i>
                        </a>
                        <a href="#" title="Acessar minha lista de favoritos" class="header-content--tools-item wishlist">
                            <i class="icon-heart"></i>
                        </a>
                        <a href="#" title="Ir para o carrinho" class="header-content--tools-item cart">
                            <i class="icon-cart-empty"></i>
                            <span class="counter container-flex">0</span>
                        </a>
                    </div>
                    <div class="header-content--search container-flex">
                        <input type="search" id="searchInput" placeholder="Buscar"/>
                        <button class="btn btn-primary container-flex"><i class="icon-finder"></i></button>
                    </div>
                </div>
            </div>
            <div class="header-menu--container">
                <div class="body-content">
                    <nav class="header-menu">
                        <ul class="header-menu--list container-flex">
                            <li class="header-menu--item products">
                                <a href="#" title="Produtos">Produtos</a>
                            </li>
                            <li class="header-menu--item releases">
                                <a href="#" title="Lançamentos">Lançamentos</a>
                            </li>
                            <li class="header-menu--item famous">
                                <a href="#" title="Famosos">Famosos</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header-alert container-flex">
                <p>Estamos Enviando Normalmente</p>
            </div>
        </header>
