<a href="{{ .product_url }}">
  <div class="product">
    <h2 class="product__name">{{ .name }}</h2>
    <img class="product__image" src="{{ .image }}" alt="">
    <p class="product__description">{{ .description }}</p>
    <div class="product__button-container">
      <div class="product__price">R$ {{ .price }}</div>
      <button class="btn btn--primary snipcart-add-item buy-button" data-item-id="{{ .id }}" data-item-name="{{ .name }}"
        data-item-price="{{ .price }}" data-item-url="{{ .product_url }}" data-item-image="{{ .image }}"
        data-item-description="{{ .description }}">
        COMPRAR
      </button>
    </div>
  </div>
</a>
